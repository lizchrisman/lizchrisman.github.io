<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            label{
                display: block;
            }
            ul{
                list-style: none;
                padding: 0px;
            }
        </style>
    </head>
    <body>
        <form id="formone" action="#" method="get">
            <fieldset>
                <legend>Personal Information</legend>
                <ul>
                    <li>
                <label for="firstname">First Name</label><input name="firstname" id="firstname">
                    </li>
                </ul>
                <ul>
                    <li>
                <label for="lastname">Last Name</label><input name="lastname" id="lastname">
                    </li>
                </ul>
                <ul>
                    <li>
                <label for="email">Email</label><input name="email" id="email">
                    </li>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
